        str = -((hora.getMinutes() * 60) + hora.getSeconds()) + 's';
        document.getElementById("minutero").style.animationDelay = str;
        if (hora.getHours() >= 12)
            str = -(((hora.getHours() - 12) * 3600) + hora.getMinutes() * 60 + hora.getSeconds()) + 's';
        else
